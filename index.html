<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>New Tab</title>
  </head>

  <body>
    <section class="date">
      <div id="xdate">Date</div>
    </section>

    <div class="time-container">
      <section class="time">
        <span id="time">Potential</span>
        <span id="ampm"></span>
      </section>
      <section>
        <span id="greeting"></span>
        <span id="name" contenteditable="true"></span>
      </section>
    </div>

    <section class="weather">
      <p id="icon">-</p>
      <p id="temperature">-</p>
      <p id="heat-index">-</p>
      <p id="summary">Retrieving weather data...</p>
    </section>

    <section class="moon">
      <span id="moonicon"></span>
      <h2 id="moonphase">-</h2>
    </section>

    <section class="msg-output">
      <h2 id="message">Oof... something went wrong.</h2>
      <p class="copy">
        &copy; 2019 <span class="toki">jan [_uta_walo_en]</span>
      </p>
      <span>Powered by Dark Sky‚Äù</span>
    </section>

    <script src="javascript/config.js"></script>
    <script src="javascript/potential.js"></script>
  </body>
</html>
